<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Generator</title>
    <style>
     @import url('https://fonts.maateen.me/kalpurush/font.css');
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
           font-family: 'Kalpurush', Arial, sans-serif;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            page-break-after: always;
        }
        .omr-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .omr-header h2 {
            margin: 5px 0;
            font-size: 16px;
        }
        .omr-header p {
            margin: 2px 0;
            font-size: 12px;
        }
        .omr-questions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .question-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .question {
            width: 48%;
        }
        .question span {
            font-size: 14px;
        }
        .options {
            display: flex;
            justify-content: space-around;
        }
        .circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .preview, .preview * {
                visibility: visible;
            }
            .preview {
                margin: 0;
                padding: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label for="instituteName">প্রতিষ্ঠানের নাম</label>
        <input type="text" id="instituteName" placeholder="প্রতিষ্ঠানের নাম লিখুন">

        <label for="slogan">প্রতিষ্ঠানের স্লোগান</label>
        <input type="text" id="slogan" placeholder="প্রতিষ্ঠানের স্লোগান লিখুন">

        <label for="subject">বিষয়</label>
        <input type="text" id="subject" placeholder="বিষয় লিখুন">

        <label for="fullMarks">পূর্ণমান</label>
        <input type="number" id="fullMarks" placeholder="পূর্ণমান লিখুন">

        <label for="time">সময়</label>
        <input type="text" id="time" placeholder="সময় লিখুন">

        <label for="negativeMarking">নেগেটিভ মার্কিং</label>
        <input type="text" id="negativeMarking" placeholder="হ্যাঁ/না">

        <label for="numQuestions">প্রশ্ন সংখ্যা</label>
        <input type="number" id="numQuestions" placeholder="প্রশ্ন সংখ্যা লিখুন">

        <button id="generateOMR">Generate OMR</button>
    </div>

    <div class="preview" id="preview"></div>

    <button id="downloadImage" style="display:none;">Download as Image</button>
    <button id="printOMR" style="display:none;">Print OMR</button>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.10.6/dist/html-to-image.min.js"></script>
    <script>
        const banglaNumbers = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
        const banglaLetters = ['ক', 'খ', 'গ', 'ঘ'];

        function convertToBanglaNumber(num) {
            return String(num).split('').map(digit => banglaNumbers[digit]).join('');
        }

        document.getElementById('generateOMR').addEventListener('click', () => {
            const instituteName = document.getElementById('instituteName').value;
            const slogan = document.getElementById('slogan').value;
            const subject = document.getElementById('subject').value;
            const fullMarks = document.getElementById('fullMarks').value;
            const time = document.getElementById('time').value;
            const negativeMarking = document.getElementById('negativeMarking').value;
            const numQuestions = parseInt(document.getElementById('numQuestions').value, 10);

            const halfQuestions = Math.ceil(numQuestions / 2);

            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <div class="omr-header">
                    <h2>${instituteName}</h2>
                    <p>${slogan}</p>
                    <p>বিষয়: ${subject} | পূর্ণমান: ${fullMarks} | সময়: ${time} | নেগেটিভ মার্কিং: ${negativeMarking}</p>
                    <p>নাম: ____________________ | রোল: ____________________</p>
                </div>
                <div class="omr-questions">
                    <div class="question-row">
                        ${Array.from({ length: halfQuestions }, (_, i) => `
                            <div class="question">
                                <span>${convertToBanglaNumber(i + 1)}</span>
                                <div class="options">
                                    ${banglaLetters.map(letter => `<div class="circle">${letter}</div>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="question-row">
                        ${Array.from({ length: numQuestions - halfQuestions }, (_, i) => `
                            <div class="question">
                                <span>${convertToBanglaNumber(halfQuestions + i + 1)}</span>
                                <div class="options">
                                    ${banglaLetters.map(letter => `<div class="circle">${letter}</div>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('downloadImage').style.display = 'block';
            document.getElementById('printOMR').style.display = 'block';
        });

        document.getElementById('downloadImage').addEventListener('click', () => {
            const preview = document.getElementById('preview');
            htmlToImage.toPng(preview)
                .then((dataUrl) => {
                    const link = document.createElement('a');
                    link.download = 'omr-sheet.png';
                    link.href = dataUrl;
                    link.click();
                })
                .catch((error) => {
                    console.error('Error downloading the image', error);
                });
        });

        document.getElementById('printOMR').addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
